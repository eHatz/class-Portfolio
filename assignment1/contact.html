<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Efthemios Hatzis-Contact</title>
</head>
<body background="assets/images/background-contact.png">
	<div id="header">
		<div class="head-margins">
			<section id="header-name">
				<h1>Efthemios Hatzis</h1>
			</section>
			<section id="header-links">
				<lu display="inline">
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
				</lu>
			</section>
		</div>
	</div>
	<div class="margins">
		<div id="main-box">
			<div id="main-content">
				<section id="about-heading">
					<h2>Contact</h2>
				</section>
				<form>
					Name
					<br>
					<input type="text" name="name" placeholder="John Smith">
					<br><br>
					Email
					<input type="text" name="email" placeholder="example@gmail.com">
					<br><br>
					Message
					<br>
					<textarea id="contact-message" rows="10"></textarea>
					<br><br>
					<button id="submit">
						Submit
					</button>
				</form>
			</div>
		</div>

		<div id="connect-box">
			<div id="connect-content">
				<section id="connect-heading"><h2>Connect with Me</h2></section>

				<section id="connect-left"><a href="https://github.com/"><img src="assets/images/github-link.png" width="50"></a></section>
						
				<section id="connect-mid"><a href="https://www.linkedin.com/"><img src="assets/images/linkedin-link.png" width="50"></a></section>

				<section id="connect-right"><a href="http://stackoverflow.com/"><img src="assets/images/stack-link.png" width="50"></a></section>
			</div>
		</div>
	</div>
